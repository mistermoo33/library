<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3c2195dc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bookshelf">



            <button class="add" title="Add book to library"><i class="fa-solid fa-plus"></i></button>
           

        <div class="form">
            <p>Add a book</p>
            <form action="">
                <br>
                <label for="tit">Title</label><input type="text" id="tit">
                <label for="aut">Author</label><input type="text" name="aut" id="aut">
                
                <label for="pgs">Pages</label><input type="number" name="pgs" id="pgs">
               
                <label for="gen">Genre</label><select id="gen" name="gen">
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-fi</option>
                    <option value="historical-fiction">Historical fiction</option>
                    <option value="biography">Biography</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="romance">Romance</option>
                    <option value="adventure">Adventure</option>
                    <option value="thriller">Thriller</option>
                    <option value="horror">Horror</option>
                    <option value="young adult">Young Adult</option>
                    <option value="other">Other</option>
                 </select>   
                <label for="rd?">Read?</label><input type="checkbox" name="rd?" id="rd?">

                <div class="rvwbox"><label for="rvw" class="rvw">Review</label><textarea></textarea></div>
            </form>
            <i class="fa-solid fa-xmark"></i>
        </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
